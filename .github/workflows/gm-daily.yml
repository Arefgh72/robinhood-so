name: GM Daily Claim

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت ۰۰:۰۰ UTC (هر ۲۴ ساعت)
  workflow_dispatch:  # برای تست دستی

jobs:
  claim-gm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GM Daily
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: python gm-daily.py
